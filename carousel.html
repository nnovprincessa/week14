<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <style>
      #gallery {
        width: 640px;
        margin: 20px auto;
        text-align: center;
      }

      #gallery .photos img {
        width: 100%;
        display: none;
      }

      #gallery .photos img:first-child {
        display: block;
      }

      .buttons {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="gallery">
      <div class="photos">
        <img src="img/big cat.jpg" />
        <img src="img/small cat.jpg" />
        <img src="img/cat in flowers.jpg" />
      </div>
      <div class="buttons">
        <button class="prev">Назад</button>
        <button class="next">Вперед</button>
      </div>
    </div>
    <script src="carousel.js"></script>
  </body>
</html>
